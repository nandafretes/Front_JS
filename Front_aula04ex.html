<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Cliente - Livraria</title>
<style>
  .error {
    color: red;
  }
</style>
</head>
<body>

<h2>Cadastro de Cliente - Livraria</h2>

<form id="clientForm">
  <div>
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" minlength="10" maxlength="80">
    <span id="nameError" class="error"></span>
  </div>
  <div>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required minlength="10" maxlength="50">
    <span id="emailError" class="error"></span>
  </div>
  <div>
    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address"required minlength="10" maxlength="50">
    <span id="addressError" class="error"></span>
  </div>
  <div>
    <label for="phone">Telefone:</label>
    <input type="text" id="phone" name="phone"required minlength="10" maxlength="50">
    <span id="phoneError" class="error"></span>
  </div>
  <div>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required minlength="10" maxlength="50">
    <span id="cpfError" class="error"></span>
  </div>
  <button type="submit">Enviar</button>
</form>

<script>
document.getElementById('clientForm').addEventListener('submit', function(event) {
  let name = document.getElementById('name').value.trim();
  let email = document.getElementById('email').value.trim();
  let address = document.getElementById('address').value.trim();
  let phone = document.getElementById('phone').value.trim();
  let cpf = document.getElementById('cpf').value.trim();

  let nameError = document.getElementById('nameError');
  let emailError = document.getElementById('emailError');
  let addressError = document.getElementById('addressError');
  let phoneError = document.getElementById('phoneError');
  let cpfError = document.getElementById('cpfError');

  let isValid = true;

  // Reset errors
  nameError.textContent = '';
  emailError.textContent = '';
  addressError.textContent = '';
  phoneError.textContent = '';
  cpfError.textContent = '';

  // Validate Name
  if (name === '') {
    nameError.textContent = 'Por favor, insira seu nome.';
    document.getElementById('name').style.borderColor = 'red';
    isValid = false;
  } else {
    document.getElementById('name').style.borderColor = '';
  }

  // Validate Email
  if (email === '' || email.indexOf('@') === -1 || email.indexOf('.') === -1) {
    emailError.textContent = 'Por favor, insira um e-mail válido.';
    document.getElementById('email').style.borderColor = 'red';
    isValid = false;
  } else {
    document.getElementById('email').style.borderColor = '';
  }

  // Validate Address
  if (address === '') {
    addressError.textContent = 'Por favor, insira seu endereço.';
    document.getElementById('address').style.borderColor = 'red';
    isValid = false;
  } else {
    document.getElementById('address').style.borderColor = '';
  }

  // Validate Phone
  if (phone === '' || isNaN(phone)) {
    phoneError.textContent = 'Por favor, insira um número de telefone válido.';
    document.getElementById('phone').style.borderColor = 'red';
    isValid = false;
  } else {
    document.getElementById('phone').style.borderColor = '';
  }

  // Validate CPF
  if (cpf === '' || isNaN(cpf)) {
    cpfError.textContent = 'Por favor, insira um CPF válido.';
    document.getElementById('cpf').style.borderColor = 'red';
    isValid = false;
  } else {
    document.getElementById('cpf').style.borderColor = '';
  }

  if (!isValid) {
    event.preventDefault();
    alert('Por favor, corrija os campos destacados.');
  }
});
</script>

</body>
</html>
